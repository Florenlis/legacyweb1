<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <header>
        <picture>
            <img src="./img/nomedoresturante.png" alt="Nome do restaurante">
        </picture>
        <picture>
            <img src="./img/slogan.png" alt="logo">
        </picture>
        <nav>
            <input id="menu-toggle" type="checkbox" />
            <label for="menu-toggle">
                <div class="menu-hamburger">
                    <span class="hamburger"></span>
                </div>
            </label>
            <ul>
                <li>
                    <a href="index.html">Página Inicial</a>
                </li>
                <li>
                    <a href="">Cadastrar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="img">
            <img src="./img/fundo.png" alt="Imagem de Fundo">
        </section>
    </main>

    <footer>
        <img src="./img/facebooklogo.png" alt="Facebook">
        <img src="./img/Instagramlogo.png" alt="Instagram">
        <img src="./img/twitterlogo.png" alt="twitter">
    </footer>
</body>

</html>
